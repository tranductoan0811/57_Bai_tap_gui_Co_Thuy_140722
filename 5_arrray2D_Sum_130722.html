<!DOCTYPE html>
<html>

  <body>
    <!-- tạo mảng 2 chiều, tính tổng các phần tử viền -->
    
      <script>

        let arr = [
                  [2,3,4,5,6],
                  [3,2,6,1,3],
                  [6,7,4,2,2],
                  [6,7,4,3,2],
        ];

        function display_arr(arrs) {
          for (let i = 0; i <= arrs.length-1;i++) {
            document.write(arrs[i] + "<br>");
          }
        }

        let sum = 0;
        let sum2 = 0;
        let sum_even = 0;
        let sum_even_border = 0;
        
        for (let i = 0; i < arr.length; i ++) {
          for (let j = 0; j < arr[i].length; j++) {
              sum += arr[i][j];
          if ((i == 0) || (i == arr.length-1) || (j == arr[i].length-1) || (j == 0)) {
              sum2 += arr[i][j];
              
              if (arr[i][j] % 2 == 0) {
              
                sum_even_border += arr[i][j];

              }

          }

          if (arr[i][j] % 2 == 0) {
            sum_even +=arr[i][j];

          }
            
          }
        }

        document.write("2D_array is: " + "<br>" + "<br>");
        display_arr(arr);
        document.write("******************" + "<br>");

        document.write("Tổng các phần từ trong mảng = " + sum + "<br>");
        document.write("Tổng các phần từ viền / biên trong mảng = " + sum2 + "<br>");
        document.write("Tổng các phần từ CHẴN viền / biên trong mảng = " + sum_even_border + "<br>");
        document.write("Tổng các phần từ chẵn trong mảng = " + sum_even + "<br>");

        // tính tổng theo cột
        document.write("******************" + "<br>");
        let totalCol_arr = [];
        
        for (let j = 0; j < arr[0].length; j++) 
        {
          let total_col = 0;
          
          for (let i = 0; i < arr.length; i++) {
            
            total_col += arr[i][j];
            
          }
          
          totalCol_arr.push(total_col);
          document.write("Tổng của cột " + j + " = " + total_col + "<br>");

        }

        document.write("******************" + "<br>" + "mảng có các phần tử là tổng các cột " + totalCol_arr + "<br>");

        function findMin(arr) {
        var min = arr[0];
        var index_min = 0;

        for (let i = 0; i <= arr.length-1; i++) {

          if (arr[i] < min) {

          min = arr[i];
          index_min = [i];

        }
        }

        return  [min,
                index_min];
        }

      let [min_col,indexMin] = findMin(totalCol_arr);

      document.write("cột có tổng min =  " + min_col + " , tại cột thứ " + indexMin + "<br>");
 
      </script>
  </body>

</html>
