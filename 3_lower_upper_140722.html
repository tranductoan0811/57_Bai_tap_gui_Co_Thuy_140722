<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <!-- Viết một chương trình nhập vào một chuỗi và 
    chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    và chuyển chữ hoa thành chữ thường
  Ví dụ: nếu bạn nhập vào chuỗi ‘The Quick Brown Fox’ kết quả của chương trình là ‘tHE qUICK bROWN fOX’. -->
  <!-- Hàm indexOf() trong JavaScript trả về vị trí của một phần tử trong mảng hoặc chuỗi. 
  Nếu phần tử đó xuất hiện nhiều lần, hàm indexOf() sẽ trả về vị trí xuất hiện đầu tiên của phần tử. Nếu không, trả về giá trị -1. -->
  <script>
    
    var str = prompt("Enter string here: ");
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var new_str = [];
  
  for(var i=0; i<str.length; i++)
  {
    if(UPPER.indexOf(str[i]) !== -1) {
      new_str.push(str[i].toLowerCase());
    }
    else if(LOWER.indexOf(str[i]) !== -1) {
      new_str.push(str[i].toUpperCase());
    }
    else 
    {
      new_str.push(str[i]);
    }
  }
  
  document.write(new_str.join(''));

  </script>


</body>



</html>
